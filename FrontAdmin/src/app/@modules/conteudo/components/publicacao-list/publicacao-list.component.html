<p-dataView [value]="publicacoes" [rows]="4">
    <ng-template let-publicacao pTemplate="listItem">                            
        <p-card  styleClass="p-card-shadow" [style]="{'width': '55rem', 'margin-bottom': '0.5em', 'background-color':'#F8FAFC' }">
            <div>                                   
                {{publicacao.descricao}}                                     
            </div>                                      
        </p-card>
    </ng-template>
</p-dataView>
