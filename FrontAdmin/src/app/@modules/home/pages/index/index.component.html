
<app-header></app-header> 
<div *ngIf="!isMobile">    
    <div class="frameProximoEvento"> 
        <div class="frameListaEventos">
            <app-evento-list ></app-evento-list>
        </div>     
             <div class="FramebuttonVerAgenda">        
        <button pButton type="button"  label="Ver agenda" class="buttonVerAgenda p-button-outlined" (click)="showAgenda()"></button>
     </div> 
    </div>  

    <div class="framePublicacoes p-d-flex p-ai-flex p-jc-center" >
        <div class="p-d-flex p-ai-center p-jc-center">
            <div class="p-d-fluid " style="width:'800px';">
                <div class="frameUltimasPublicacoes titleUltimasPublicacoes" >
                    Últimas publicações         
                    <button pButton type="button"  label="Ver conteúdos" class="buttonVerConteudo p-button-outlined" (click)="showConteudo()"></button>
                 </div>
                <div class="frameConteudoPublicacoes" >
                    <app-publicacao-list></app-publicacao-list>
                </div>                
            </div>  
        </div>  
    </div>
</div>


<div *ngIf="isMobile">  

    <p-panel header="Eventos" [toggleable]="true">        
        <app-evento-list [isMobile]="isMobile"></app-evento-list>
        <div class="FramebuttonVerAgenda">        
            <button pButton type="button"  label="Ver agenda" class="buttonVerAgenda p-button-outlined" (click)="showAgenda()"></button>
        </div> 
    </p-panel>  

    <p-panel header="Publicações" [toggleable]="true">    
        <app-publicacao-list  [isMobile]="isMobile"></app-publicacao-list>    
        <div class="frameUltimasPublicacoes titleUltimasPublicacoes">  
            <button pButton type="button"  label="Ver conteúdos" class="buttonVerConteudo p-button-outlined" (click)="showConteudo()"></button>
        </div>
    </p-panel>
    
</div>
