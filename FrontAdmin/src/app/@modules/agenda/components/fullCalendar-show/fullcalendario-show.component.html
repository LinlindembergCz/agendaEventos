<div>
   <button pButton type="button"  label="Criar novo evento" class="buttonNovoEvento p-button-outlined" (click)="ShowNovoEvento()"></button>
   <p></p>
   <label style="background:orange">Palestra</label>&nbsp;
   <label style="background:green; color: white">Workshop</label>&nbsp;
   <label style="background:blue; color: white">Curso</label>&nbsp;
   <label style="background:red; color: white">Evento Fechado</label>&nbsp;
   <label style="background:brown; color: white">Outros</label>
   <p></p>

   <full-calendar  [options]="options"></full-calendar>    
</div>

<p-dialog 
    position="center"
    header="Selecione no calendario os dias que deseja bloquear a agenda." 
    blockScroll="false"
    [breakpoints]="{ '715px': '89%' }" 
    [style]="{ width: '50%' }"
    [(visible)]="DialogEventDateShowing" 
    [modal]="false" 
    styleClass="p-fluid">
    <div class="p-grid">
        <div class="p-col-8">
            <p-calendar dateFormat="dd-mm-yy" 
            selectionMode="multiple"
            showIcon="true" placeholder="Dia do evento" 
            [inline]="true" 
            [(ngModel)]="diasBloqueados"   
            format="yy-mm-dd">
            </p-calendar>
        </div>   
        
        <div class="p-col-4" style="align-items:center">
            <span class="p-float-label">
                <textarea pInputTextarea [rows]="10" [cols]="141" pInputTextarea autoResize="true" [(ngModel)]="motivoBloqueio" ></textarea>
                <label for="float-input">Justificativa/Motivo</label>
            </span>  
        </div>  
    </div>

    <div style="align-items:center">
        <button pButton type="button"  label="Aplicar" class="buttonApply p-button-outlined" (click)="applicarBloqueio()"></button>
    </div>

</p-dialog> 

<div>
    <button pButton type="button" class="p-button-outlined" (click)="showDialogEventDate()"   >Bloquear</button>  
</div>
