
<app-header></app-header> 


<div class="frameMain">
    <div class="frameNovoEvento">
        <div class="frameTituloNovoEvento">
            NOVO EVENTO
        </div>
        <div class="linha"></div>
    </div>

    <div class="frameImagemCapa">
        <div class="frameTituloTopico">
            Imagem de capa
        </div>        
        <div>
            <p-inputSwitch [(ngModel)]="imagemPersonalizada"></p-inputSwitch>  Imagem personalizada desativada (será utilizada uma imagem padrão como capa do evento).
        </div>
    </div>

    <div class="frameSobreEvento">
       
        <div class="frameTituloTopico">
            Sobre o evento
        </div>

        <div class="frameEventoDetails p-grid p-fluid">                 
            <div class="frameTituloEvento p-col-12">
                <div class="p-col-8">
                    <span class="p-float-label">
                        <input id="float-input" type="text" pInputText style="width: '80%'"> 
                        <label for="float-input">Título do evento</label>
                    </span>
                </div>
                <div class="p-col-2">
                    <span class="p-float-label">
                        <p-inputNumber></p-inputNumber>
                        <label for="float-input">Nº de participantes</label>
                    </span>                    
                </div>               
            </div>

            <div *ngFor="let periodo of periodos">
                <div class="frameEventoDias p-col-12">
                    <div class="p-col-3">
                        <p-calendar showIcon="true" placeholder="Dia do evento"></p-calendar>
                    </div>
                    <div class="p-col-5">    
                        <p-checkbox name="manha" value="Manhã" label="Manhã" ></p-checkbox>&nbsp;
                        <p-checkbox name="tarde" value="Tarde" label="Tarde" ></p-checkbox>&nbsp;
                        <p-checkbox name="noite" value="Noite" label="Noite" ></p-checkbox>&nbsp;
                        <p-checkbox name="diainteiro" value="Dia inteiro" label="Dia Inteiro"></p-checkbox>
                    </div>
                    <div class="p-col-2"> 
                        <span style="width: '70px'">
                            <label >Hora Início</label>
                            <p-inputMask   mask="99:99" name="horaInicio"></p-inputMask>                           
                        </span>
                    </div>
                    <div class="p-col-2"> 
                        <span  style="width: '70px'">
                            <label >Hora Fim</label>
                            <p-inputMask   mask="99:99" name="horaFim" ></p-inputMask>
                            
                        </span>
                    </div>
                </div>
            </div>

            <button pButton pRipple label="Adicionar dia" icon="pi pi-plus" class="p-button-text mr-2" (click)="adicionarDia()"></button>
            <button pButton pRipple label="Adicionar dia" icon="pi pi-minus" class="p-button-text mr-2" (click)="removerDia()"></button>

           <div class="frameTipoEvento p-col-12">
                 <div class="p-col-6">
                    <span class="p-float-label">
                        <p-multiSelect optionLabel="name"  [options]="tiposEnvento" [(ngModel)]="tipoEvento" 
                        [style]="{'width':'100%'}"></p-multiSelect>
                        <label for="float-input">Tipo de evento</label>
                    </span> 
                 </div>    
                 <div class="p-col-6">
                    <span class="p-float-label">
                        <input type="text" pInputText style="width: '90%'"/>
                        <label for="float-input">Link para inscrições</label>
                    </span>                      
                 </div>
                 
            </div>

            <div class="frameEventoDescricao p-col-12">                
                <span class="p-float-label">
                   <textarea pInputTextarea [rows]="10" [cols]="125" pInputTextarea autoResize="autoResize"></textarea>
                   <label for="float-input">Descricao do evento</label>
               </span>                 
           </div> 

            
        </div>
        
        <div class="frameSobreOrganizador p-grid">
            <div class="frameTituloTopico p-col-12">
               Sobre o organizador
            </div>
           
            <div class="p-field p-col-12">
                <span class="p-float-label">
                    <input type="text" pInputText style="width: 100%;" />
                    <label for="float-input">Nome completo</label>
                </span>  
            </div>
            <div class="p-col-12">
                <span class="p-float-label">
                    <input type="text" pInputText style="width: 100%;" />
                    <label for="float-input">E-mail</label>
                </span>  
            </div>                 
            <div class="p-col-12">
                <span class="p-float-label">
                    <input type="text" pInputText style="width: 100%;" />
                    <label for="float-input">Instituição</label>
                </span>  
            </div>                 
            <div class="p-col-12">
                <span class="p-float-label">
                    <input type="text" pInputText style="width: 100%;" />
                    <label for="float-input">Contato</label>
                </span>  
            </div>
           
       </div> 

    </div>

    


</div>
