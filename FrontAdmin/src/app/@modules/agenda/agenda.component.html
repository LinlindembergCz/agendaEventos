
<app-header></app-header> 

<img src="assets/banners/BannerAgenda.png"  width="100%" *ngIf="isDesktop"/>
<img src="./assets/banners/BannerAgenda_mobile.png" width="100%" *ngIf="!isDesktop"/>

<div *ngIf="isDesktop" >

    <div class="frameProximoEvento">    
        <app-evento-list></app-evento-list>    
    </div>

    <!--<button pButton type="button"  label="Criar novo evento" class="buttonNovoEvento p-button-outlined" (click)="OpenNovoEvento()"></button>-->
    <div>
        <div class="frameFULLAgenda p-d-flex p-ai-flex p-jc-center">
            <div class="p-d-flex p-ai-center p-jc-center">
                <div class="p-d-fluid " style="width:'900px';height:'800px'">
                    <app-fullcalendario-show (clickBloqueio)="bloquear($event)"></app-fullcalendario-show>            
            </div>  
            </div>  
        </div>
    </div>

</div>


<div *ngIf="!isDesktop" >
    <p-panel header="Eventos" [toggleable]="true"> 
        <app-evento-list></app-evento-list>    
    </p-panel>

    <p-panel header="Calendário" [toggleable]="true"> 
       <app-fullcalendario-show (clickBloqueio)="bloquear($event)"></app-fullcalendario-show>            
    </p-panel>

</div>

<p-confirmDialog #cd  [breakpoints]="{'560px': '75vw', '640px': '100vw'}" [style]="{width: '40vw'}">
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="Não" (click)="cd.reject()"></button>
        <button type="button" class="p-button-danger" pButton icon="pi pi-check" label="Sim" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
