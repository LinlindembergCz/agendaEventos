<div role="header" class="p-d-flex p-flex-row p-ai-center p-jc-center" style="background: #ED4D9A;">
    
    <div class="frameLogo" (click)="showHome()" style="cursor: pointer">
        <div class="frameFishLogo"><img src="assets/imgs/fishLogo.png"/></div>
        <div class="frameTitleLogo"><img src="assets/imgs/logo.png"/></div> 
    </div>
    <div class="p-d-flex header-top p-ai-center" >

        <div *ngIf="isMobile" style="text-align:right;width:100%" >
            <button type="button" pButton icon="pi pi-list" (click)="menu.toggle($event)" style="background:#ED4D9A;border:0px;"></button>
            <p-menu  #menu [popup]="true"  [model]="itemsMenu"></p-menu>
        </div>

        <div class="menu-bar" *ngIf="!isMobile">
          <ul class="menu-list">
              <li class="menuItem"(click)="showHome()" *ngIf="!isMobile">Home</li>
              <li class="menuItem"(click)="showConteudo()">Conte√∫dos</li>
              <li class="menuItem"(click)="showAgenda()">Agenda</li>
              <li class="menuItem"(click)="logOut()">| Sair</li>
          </ul>
           
        </div>
    </div>
</div>
