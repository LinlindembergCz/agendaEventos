
<div class="frameSebraelab p-jc-center "  >

    <div [ngClass]="!isMobile ? 'frameTitle':'frameTitleMobile'"  >
        O que é o Sebraelab ?  
    </div>

    <div [ngClass]="!isMobile ? 'frameText':'frameTextMobile'"   >
        Integrado ao Ecossistema de Inovação Capixaba, o Sebraelab é um ambiente de estímulo à criatividade e à inovação objetivo de gerar novas soluções e modelos de negócio por meio de 
        conexões e trocas de experiências através de metodologias leves, práticas e acessíveis. 
    </div>

    <div class="frameButton" >        
        <button pButton type="button" label="Conheça mais" class="buttonSaibaMais p-button-outlined"></button>
    </div>
    
</div>
