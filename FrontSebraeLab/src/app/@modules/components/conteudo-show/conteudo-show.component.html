<div class="framecontent">
    
    <div class="p-filed p-jc-left">
        <div class="title">
        Conteúdo
        </div>  
        <div class="p-filed  confira">Confira as oportunidades imperdíveis para seu crescimento.</div>
    </div>

    <p-dataView [value]="publicacoes" [paginator]="true" [rows]="4">
        <ng-template let-publicacao pTemplate="listItem">
            <div class="imageItem">
            <img src="assets/imgs/img1.png"/>     

            <div class="framenews">
                <div class="p-field">
                    {{publicacao.tipopublicacao}} 
                </div>
            
                {{publicacao.titulo}}<br><br>
            
                <div class="p-field">
                    <a href="_blank">Saiba mais</a>
                </div>
            </div>          
            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        
        </ng-template>
    </p-dataView>

</div>
